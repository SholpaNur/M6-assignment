<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        h1 {
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
        }

        input,
        select {
            margin-bottom: 10px;
        }

        form {
            width: 30%;
            padding: 20px;
        }
    </style>
</head>

<body class="m-4">
    <h1>Employee Management System</h1>
    <form id="empForm">
        <div class="form-group">
            <label for="id">8-digit Employee ID</label>
            <input class="form-control" id="id" data-bs-toggle="tooltip" data-bs-html="true"
                title="Please fill out this field" placeholder="8-digit ID">
        </div>
        <div class="form-group">
            <label for="name">Full Name</label>
            <input class="form-control" id="name" data-bs-toggle="tooltip" data-bs-html="true"
                title="Please fill out this field" placeholder="John Doe">
        </div>
        <div class="form-group">
            <label for="ext">4-digit Extension</label>
            <input class="form-control" id="ext" data-bs-toggle="tooltip" data-bs-html="true"
                title="Please fill out this field" placeholder="1234">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" id="email" data-bs-toggle="tooltip" data-bs-html="true"
                title="Please fill out this field" placeholder="email@company.com">
        </div>
        <div class="form-group">
            <label for="department">Department</label>
            <select id="department" class="form-select" aria-label="department">
                <!-- <option selected>Open this select menu</option> -->
                <option value="administrative">Administrative</option>
                <option value="engineering">Engineering</option>
                <option value="executive">Executive</option>
                <option value="marketing">Marketing</option>
                <option value="quality assurance">Quality Assurance</option>
                <option value="sales">Sales</option>
            </select>
        </div>
        <button type="submit" id="submit" class="btn btn-primary">Add Employee</button>

    </form>
</body>

</html>
